<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="panels">
        <div id='pkPanel' class="panel parkour">
            <p id="pkText" class="labels">Parkour</p>
            <div id="video" class="hide"><iframe width="560" height="315" src="https://www.youtube.com/embed/5n4yf2WjxDE?rel=0" frameborder="0" allowfullscreen></iframe></div>
            <p id="expo" class="hide para">I have been doing parkour for over 7 years now and it's still a huge part of my life. My friends and I train everyday to keep strong minds and bodies! Here is a fun video we made last year!</p>
        </div>
        <div id="gamePanel" class="panel games">
            <p id="gameText" class="labels">Games</p>
            <div class="hide" id="gamebox">
                <figure>
                    <a href="https://youtu.be/nHT2RSD5GAM" target="_blank"><img src="img/bloodborne.jpg"></a>
                    <figcaption>My second favorite game is Bloodborne! Click for Gameplay!</figcaption>
                </figure>
                <figure>
                    <a href="https://www.youtube.com/watch?v=Y2amTl5lBYM" target="_blank"><img src="img/Hollow.gif"></a>
                    <figcaption>My favorite game right now is Hollow Knight you can find it on Steam! Click for gameplay!</figcaption>
                </figure>
                <figure>
                    <a href="https://youtu.be/MacGaSqullY" target="_blank"><img src="img/Zelda.jpg"></a>
                    <figcaption>I have always loved Zelda! Can't wait to try Breath of the Wild! Click for Gameplay!</figcaption>
                </figure>
            </div>
        </div>
        <div id="moviePanel" class="panel movies">
            <p id="movieText" class="labels">Movies</p>
            <div class="hide" id="moviebox">
                <figure>
                    <a href="https://youtu.be/McM0_YHDm5A" target="_blank"><img src="img/Laputa.jpg"></a>
                    <figcaption class="para">Castle in the Sky. Click photo to trailer!</figcaption>
                </figure>
                <figure>
                    <a href="https://youtu.be/4OiMOHRDs14" target="_blank"><img src="img/mononoke.jpg"></a>
                    <figcaption class="para">Princess Mononoke. Click photo to watch trailer!</figcaption>
                </figure>
                <figure>
                    <a href="https://youtu.be/iwROgK94zcM" target="_blank"><img src="img/howl.jpg"></a>
                    <figcaption class="para">Howl's Moving Castle. Click photo to watch trailer!</figcaption>
                </figure>
            </div>

        </div>
      </div>

        <script type="text/javascript" src="js/script.js"></script>


</body>



</html>
